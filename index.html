<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <link href="./src/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-amber-800 p-5">
        <h1 class="text-2xl text-amber-100">JS Project 2</h1>
    </nav>


<form class="max-w-sm mx-auto">
  <div class="relative">
 <label class="block mb-2.5 text-sm font-medium text-heading">Your message</label>
  <textarea id="textMessage" maxlength="200"  rows="4" class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full p-3.5 shadow-xs placeholder:text-body" placeholder="Write your thoughts here..."></textarea>
  <span id="txtCount" class="absolute right-0">0/200</span>
  <br>
  <span id="errorMsg" class="text-red-900"></span>
  </div>
 
  <button type="submit" id="btnSubmit" class="bg-blue-500 mt-10 text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none mt-100 rounded disabled:opacity-50 ">Submit</button>
</form>

    <section class="bg-amber-800 mt-20">
      <div>
        <p class="text-1xl text-amber-100">&copf; form.com</p>
      </div>
    </section>
    <script src="./script.js" ></script>
</body>
</html>
